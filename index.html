
<html>
<head>
    <title>Subnet</title>
    <script type="text/javascript" src="calc.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body onload='hideTotal()'>
    <div id="wrap" align='center'>
        <form action="" id="subnetform" onsubmit="return false;">
        <div>
            <div class="cont_order">
               <fieldset>
                <h1>IPv4 Subnet Calculator</h1>
                <label >Network Class</label>
                <br/>
                <label class='radiolabel'><input type="radio"  name="selectclass" value="any" onclick="calculateTotal()" />Any</label>
                <label class='radiolabel'><input type="radio"  name="selectclass" value="A" onclick="calculateTotal()" />A</label>
                <label class='radiolabel'><input type="radio"  name="selectclass" value="B" onclick="calculateTotal()" />B</label>
                <label class='radiolabel'><input type="radio"  name="selectclass" value="C" onclick="calculateTotal()" />C</label>
             
               
                <p>
                <label class="inlinelabel" for='includeinscription'>Subnet</label>
                <input type="text"  id="subnet_form" name="theinscription" value="Subnet"  />
                <label class="inlinelabel" for='includeinscription'>IP Address</label>
                <input type="text"  id="ipv4_ip" name="theinscription" value="IP Address"  />
                </p>
                <div id="totalPrice"></div>
                
                </fieldset>
            </div>
        </div>  
       </form>
    </div>
        

</body>
</html>
